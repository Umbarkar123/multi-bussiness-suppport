<!DOCTYPE html>
<html>

<head>
    <title>ConnexHub Form</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        :root {
            --bg-dark: #0f1722;
            --bg-darker: #0b111a;
            --primary: #1f8fff;
            --border-color: #1c3344;
            --text-bright: #e6edf3;
            --text-dim: #94a3b8;
            --radius-md: 12px;
            --radius-sm: 6px;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-bright);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .public-header {
            width: 100%;
            padding: 24px 0;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: var(--text-bright);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-darker);
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .public-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .form-card {
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-bright);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            background: var(--bg-dark);
            color: var(--text-bright);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>

</head>

<body>

    <div class="public-header">
        âš¡ ConnexHub
    </div>

    <div class="public-container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
